<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <script>
         
        var h1 = React.createElement("h1",null,"This is a heading h1 element");
      var btn = React.createElement("button",null,"React Button");
        ReactDOM.render([h1,btn],document.querySelector("body"));
   </script>
</body>
</html>
