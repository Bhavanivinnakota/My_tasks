        var li4 = document.createElement("li");
        li.innerText="January";
        li2.innerText="Febuary";
        li3.innerText="march";
        li4.innerText = "April";
        ol.appendChild(li);
        ol.appendChild(li2);
        ol.appendChild(li3);
        ol.appendChild(li4);
        document.getElementById("root").appendChild(ol);
       }
       lists();
       lists();
       lists();
    </script>
    
</body>
