<html lang="en">
<head>

        function createCard(info){   //info ={url:"" , name:""}

        h4.innerText = "WE ARE WEB DEVELOPERSS ";
          var btn = document.createElement("button");
          btn.innerText = "ABOUT US";
       
              img.style.width="300px";
              img.style.height="300px";
              h2.style.color="red";
              h4.style.color="blue";




          var div = document.createElement("div");
          div.appendChild(img);
          div.appendChild(h2);
          div.appendChild(h4);
          div.appendChild(btn);

          div.style.width="500px";
          div.style.height="500px";
          div.style.border="5px solid black";
          div.style.textAlign="center";
          div.style.boxShadow="0 0 10px black"
   var bodydom = document.getElementById("root");
   bodydom.append(div);
