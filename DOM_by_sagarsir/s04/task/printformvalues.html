<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        .container{
            width:300px;

            border:5px solid black ;
            box-shadow:5px 5px 5px black;
            text-align:center;
            margin:100px auto;
            padding:50px;
        }
        .container div{
            margin-bottom:20px;
        }
    </style>

</head>
<body>
    <div class="container">
    <form>
    <h2>Form</h2>
    <div>
    <input type="text" placeholder="Enter Your Name" value="bhavani" id="username" />
    </div>
    <div>
    <input type="password" placeholder="Enter your password" id="password" />
    </div>
    <div>
    <input type="email" placeholder="Enter your email" id="email" />
    </div>
    <div>
    <input type="button" value="Register" onclick="change()"/>
  </div>
    </div>
    </form>

    

    <script>
        function change(){
        var user_name = document.getElementById("username");
        var user = user_name.value;
        var passwords = document.getElementById("password");
        var password_dom = passwords.value;
        var emails = document.getElementById("email");
        var email = emails.value;
        console.log(user);
        console.log(password_dom);
        console.log(email);
        }
        </script>
</body>
</html>
