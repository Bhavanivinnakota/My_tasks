<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Show/Hide Password</h2>
    <input type="password" placeholder="password" id="inputelem"/>
    <button onclick="change()" id="button">Click Me</button>
    <script>
        function change(){
            var inputdom = document.getElementById("inputelem");
            var btn = document.getElementById("button");
            if(inputdom.type==="password"){
           
            inputdom.type="text";
            btn.innerText = "Hide Password";
        }
        else{
          
            inputdom.type="password";
            btn.innerText = "Show Password";
    }
}
    </script>
</body>
</html>
