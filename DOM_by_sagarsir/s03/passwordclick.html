<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <h2> INPUT ELEMENT </h2>
    <input type="password" placeholder=" password" id="name">
    <button onclick="change()" id="but">show password</button>
    <script>
         const inpudom = document.getElementById("name");
       const btn = document.getElementById("but");
        function change(){
            if(inpudom.type === 'password'){
            inpudom.type='text';
            btn.innerText = "Hide Password"; 
            }
            else{
                inpudom.type='password';
                btn.innerText = "Show Password";
            }
    }
    </script>
</body>
</html>
